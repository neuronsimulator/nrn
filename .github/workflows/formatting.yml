name: Check formatting

concurrency: 
  group: ${{ github.workflow }}#${{ github.ref }}
  cancel-in-progress: true  

on:
  push:
    branches: 
      - master
      - release/**
  pull_request:
    branches:
      - master
      - release/**

jobs:
  black:
    name: Python
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: Set up Python@3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade black[jupyter]

      - uses: actions/checkout@v3

      - name: Check Python formatting
        shell: bash
        working-directory: ${{runner.workspace}}/nrn
        run: |
          git ls-tree -z -r HEAD --name-only \
          | grep -z '\.\(py\|ipynb\)$' \
          | xargs -0 black --check --color --diff --target-version py37

  cmake:
    name: CMake
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: Set up Python@3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - name: Install cmake-format
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade cmake-format pyyaml

      - name: Install Ninja
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build

      - uses: actions/checkout@v3

      - name: Configure
        shell: bash
        working-directory: ${{runner.workspace}}/nrn
        run: |
          mkdir build
          cd build/
          # Need to configure the build to trigger the hpc-coding-conventions YAML magic
          cmake -G Ninja .. -DNRN_CMAKE_FORMAT=ON -DNRN_ENABLE_RX3D=OFF -DNRN_ENABLE_PYTHON=OFF -DNRN_ENABLE_INTERVIEWS=OFF -DNRN_ENABLE_MPI=OFF

      - name: Check CMake formatting
        working-directory: ${{runner.workspace}}/nrn/build
        run: ninja check-cmake-format
