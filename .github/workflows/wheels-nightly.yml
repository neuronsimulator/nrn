name: Build NEURON Python wheels for nightly upload

on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build-test:
    name: Build and test for nightly
    uses: ./.github/workflows/wheels-template.yml
    with:
      platform: ${{ matrix.os }}
      python_version: ${{ matrix.python_version }}
      optimize_rxd: true
      clone_depth: '0'
      commit: 'master'
    strategy:
      matrix:
        os: ['macos-14', 'ubuntu-22.04-arm']
        python_version: ['3.9', '3.10', '3.11', '3.12', '3.13']

  merge:
    name: Merge artifacts
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
      - name: Merge Artifacts
        id: merge-artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          delete-merged: true
          name: wheels
          pattern: wheels-*

  pypi-publish:
    name: Upload wheels to PyPI
    needs: merge
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/neuron-nightly
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Download wheels from artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
