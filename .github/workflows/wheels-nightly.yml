name: Build NEURON Python wheels for nightly upload

on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build-test:
    uses: ./.github/workflows/wheels_template.yml
    with:
      platform: ${{ matrix.os }}
      python_version: ${{ matrix.python_version }}
      optimize_rxd: true
      clone_depth: '0'
    strategy:
      matrix:
        os: ['macos-14', 'ubuntu-22.04-arm']
        python_version: ['3.9', '3.10', '3.11', '3.12', '3.13']

  merge:
    name: Merge artifacts
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
      - name: Merge Artifacts
        id: merge-artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          delete-merged: true
          name: wheels
          pattern: wheels-*

  pypi-publish:
    name: Upload wheel to PyPI
    uses: ./.github/workflows/pypi_upload_template.yml
    needs: merge
    with:
      project_name: 'neuron-nightly'
