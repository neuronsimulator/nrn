version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.12"
  apt_packages:
    - build-essential
    - libx11-dev
    - libxcomposite-dev
    - libmpich-dev
    - ffmpeg
    - doxygen
    - pandoc
    - cmake
    - bison
    - flex
    - libfl-dev
    - libreadline-dev
  jobs:
    pre_create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    create_environment:
      - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
    install:
      - uv pip install --python "${READTHEDOCS_VIRTUALENV_PATH}" -r ci/requirements.txt

submodules:
  recursive: true
